<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      img {
        max-width: 250px;
      }
      .cat {
        position: absolute;
        border-radius: 10px;
        max-height: 50px;
      }
      .beard {
        background: black;
        width: 5px;
        height: 5px;
        position: absolute;
        border-radius: 2px;
        top: 200px;
        left: 45px;
      }
    </style>
  </head>
  <body>
    <img
      id="face"
      src="https://lutonmuslimjournal.com/wp-content/uploads/2019/06/YeDYzSR-10apkm4.png"
      alt="mike"
    />
    <div id="message"></div>
    <script>
      let onMouseMove = function (event) {
        console.log(event);

        let face = document.getElementById("face");
        let beard = document.createElement("div");
        beard.className = "beard";

        document.body.appendChild(beard);

        beard.style.top = event.clientY + "px";
        beard.style.left = event.clientX + "px";
      };
      face.addEventListener("mousemove", onMouseMove);
      let message = document.getElementById("message");
      document.body.addEventListener("keydown", function (key) {
        console.log(key);
        alert("You press: " + key.code + "\nPress Enter to continue");
      });
    </script>
  </body>
</html>
